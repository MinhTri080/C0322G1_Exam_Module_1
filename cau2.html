<body>
    <script>
        let arr = [1, 2, 3, 4, 7, 9, -1];
        function findIndex(number, arr) {
            for (i = 0; i < arr.length; i++) {
                if (arr[i] == number) {
                    return `số cần tìm nằm ở vị trí ${i}`;
                }
            }
            return ('Số này không xuất hiện trong mảng');
        }
        let a = Number(prompt("Nhập số cần tìm"))
        alert(findIndex(a, arr));
    </script>
</body>
