<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function countAlphabetCharacters(str) {
            let count = 0;
            for (let i = 0; i < str.length; i++) {
                if (str[i] == 'a' || str[i] == 'o' || str[i] == 'e' || str[i] == 'u' || str[i] == 'i') {
                    count++;
                }
            }
            if (count == 0) {
                return document.write('False');
            }
            else {
                return document.write(`Số kí tự nguyên âm trong chuỗi là: ${count}`);
            }
        }
        let str = prompt('Nhập vào 1 chuỗi bất kì:').toLocaleLowerCase();
        countAlphabetCharacters(str);
    </script>
</body>
</html>
